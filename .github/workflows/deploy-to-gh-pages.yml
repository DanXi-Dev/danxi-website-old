name: Deploy to GitHub Pages

on:
  push:
    branches: [source]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Resolve Dependencies
        run: |
          npm install -g yarn
          yarn

      - name: Build
        run: |
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.2
        with:
          branch: main
          folder: dist
